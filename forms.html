<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="nothing.php" method="get">
        <fieldset>
            <legend>LogIn</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <hr>
            <label for="pwd">Pass:</label>
            <input type="password" name="pwd" id="pwd">
        </fieldset>
    </form>

    <form action="send.php">
        <fieldset>
            <legend>Favourite Color</legend> 
            <input type="radio" name="color" id="blue" value="blue">
            <label for="blue">Blue</label>
            <input type="radio" name="color" id="green" value="green">
            <label for="blue">Green</label>
            <input type="radio" name="color" id="pink" value="pink">
            <label for="blue">Pink</label>
            <input type="radio" name="color" id="black" value="black">
            <label for="blue">Black</label>
        </fieldset>

        <fieldset>
            <legend>Contact methods</legend>
            <input type="checkbox" name="email" id="email" value="email">
            <label for="email">eMAIL</label>
            <input type="checkbox" name="mail" id="mail" value="mail">
            <label for="email">Mail</label>
            <input type="checkbox" name="phone" id="phone" value="phone">
            <label for="email">Phone</label>

            <br>
            <textarea name="" id="" cols="80" rows="10" placeholder="Send your very interesting comments..."></textarea>
            <br>
            <label for="country">Countries</label>
            <select name="country" id="country">
                <option value="spain">Spain</option>
                <option value="moroco">Moroco</option>
                <option value="italy">Italy</option>
                <option value="france">France</option>
            </select>
            <br>
            <hr>
            <input type="submit" name="" id="" value="Dale loco">
        </fieldset>
     
    </form>
 
</body>
</html>
